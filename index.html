<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>musicPlayer</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_920114_oel7lljidoo.css">
    <link rel="stylesheet" href="https://wangliuliu0606.github.io/musicPlayer/css/reset.css">
    <link rel="stylesheet" href="https://wangliuliu0606.github.io/musicPlayer/css/common.css">
    <link rel="stylesheet" href="https://wangliuliu0606.github.io/musicPlayer/css/index.css">
  </head>
  <body>
    <div class="cover"></div>
    <div class="musicBox">
      <div class="music">
        <div class="music-but clearfix">
          <div class="but">
            <span class="but-on"><i class="iconfont icon-on"></i></span>
            <span class="but-play"><i class="iconfont icon-stop"></i></span>
            <span class="but-up"><i class="iconfont icon-up"></i></span>
          </div>
          <div class="detail">
            <p class="track">倒车</p>
            <p class="author">邓紫棋</p>
          </div>
        </div>
        <div class="music-art">
          <div class="music-bar">
            <div class="music-now"></div>
          </div>
          <div class="music-time">00:00</div>
        </div>
      </div>
      <ul class="music-list">
        <li>邓紫棋-倒车</li>
        <li>往后余生-马良</li>
      </ul>
    </div>

    <script src="https://wangliuliu0606.github.io/musicPlayer/js/index.js"></script>
  </body>
</html>
